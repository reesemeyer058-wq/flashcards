<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Flashcards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header class="wrap">
  <h1>Flashcards</h1>
  <div class="row gap">
    <button id="btnAdd" class="btn">+ Add card</button>
    <button id="btnBulk" class="btn subtle">Import Q/A</button>
    <button id="btnPrintFronts" class="btn">Print fronts</button>
    <button id="btnPrintBacks" class="btn">Print backs</button>
    <button id="btnTest" class="btn subtle">Print test</button>
  </div>
</header>

<main class="wrap">
  <section id="cards"></section>
  <p id="empty" class="muted">No cards yet.</p>
</main>

<!-- Bulk import -->
<div id="bulkModal" class="modal" aria-hidden="true">
  <div class="modalCard">
    <h2>Import Q / A</h2>
    <textarea id="bulkText" placeholder="Q: Question
A: Answer"></textarea>
    <div class="row gap">
      <button id="btnBulkImport" class="btn">Import</button>
      <button id="btnBulkClose" class="btn subtle">Close</button>
    </div>
  </div>
</div>

<!-- Print container -->
<div id="printRoot"></div>

<script src="app.js"></script>
</body>
</html>
